<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="etch">
        <div class="content">
            <h1>Etch-a-Sketch</h1>
            <div class="colors">
                <div class="custom selected">
                    <input id="customColor" type="color" value="#154360">
                    <label for="customColor">Custom Color</label>
                </div>
                <div class="grey">
                    <button id="greyscale"></button>
                    <label for="greyscale">Greyscale</label>
                </div>
                <div class="rainbow">
                    <button id="rainbow"></button>
                    <label for="rainbow">Rainbow</label>
                </div>
            </div>
            <div class="change-grid">
                <label for="gridSize">Grid Size</label>
                <input id="gridSize" type="range" max=100 min=2 value=16>
            </div>
            <div class="enable-fade">
                <label for="enableFade">Enable Fading?</label>
                <input id="enableFade" type="checkbox" name="fade" value="off" unchecked>
            </div>
        </div>
        <div class="grid-container">
        </div>
    </div>
</body>
</html>
