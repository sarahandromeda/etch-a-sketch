<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="etch">
        <div class="content">
            <h1>Etch-a-Sketch</h1>
            <div class="change-grid">
                <label for="gridSize">Change the size of grid</label>
                <input id="gridSize" type="number" max=100 min=16 value=16>
            </div>
            <div class="change-fade">
                <label for="noFade">Disable Fading?</label>
                <input id="noFade" type="checkbox" name="fade" value="off">
            </div>
        </div>
        <div class="grid-container">
        </div>
    </div>
</body>
</html>
